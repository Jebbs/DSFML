os:
  - linux
  - osx

language: d

dist: trusty
sudo: false

addons:
  apt:
    packages:
      - libfreetype6-dev
      - libgl1-mesa-dev
      - libglew-dev
      - libjpeg8-dev
      - libopenal-dev
      - libpthread-stubs0-dev
      - libsndfile1-dev
      - libx11-dev
      - libx11-xcb-dev
      - libxrandr-dev
      - libxcb-image0-dev
      - libxcb-randr0-dev
      - libvorbis-dev
      - libflac-dev

d:
 - dmd-2.073.2
 - dmd-2.072.2
 - dmd-2.071.2
 - dmd-2.070.2
 - dmd-2.069.2
 - dmd-2.068.2
 - dmd-2.067.1
 - gdc-6.3.0
 - gdc-5.4.0
 - gdc-4.9.4
 - gdc-4.8.5
 - ldc-1.2.0-beta1
 - ldc-1.1.1
 - ldc-1.0.0
 - ldc-0.17.3
 - ldc-0.16.1

#GDC is not supported on OS X :(
matrix:
  exclude:
  - os: osx
    d: gdc-6.3.0
  - os: osx
    d: gdc-5.4.0
  - os: osx
    d: gdc-4.9.4
  - os: osx
    d: gdc-4.8.5

